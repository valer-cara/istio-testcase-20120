# XXX: enable istio-inject on default NS
apiVersion: v1
kind: Namespace
metadata:
  name: default
  labels:
    istio-injection: enabled
---
# XXX: Ensure istio-system ns present to create the cacerts secrets in
# (takes a while until the operator creates all resources defined in IstioControlPlane)
apiVersion: v1
kind: Namespace
metadata:
  name: istio-system

---
apiVersion: v1
data:
  ca-cert.pem: 
  ca-key.pem: 
  cert-chain.pem: 
  root-cert.pem: 
kind: Secret
metadata:
  name: cacerts
  namespace: istio-system
type: Opaque

---
# XXX: set resource requests to 0 to ensure scheduling on the small minikube default config'ed node
apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
metadata:
  name: main
  namespace: istio-operator
spec:
  hub: istio
  tag: 1.4.3
  autoInjection:
    components:
      injector:
        enabled: true
    enabled: true
  cni:
    components:
      cni:
        enabled: false
    enabled: false
  configManagement:
    components:
      galley:
        enabled: true
        k8s:
          resources:
            requests:
              cpu: "0"
              memory: "0"
    enabled: true
  coreDNS:
    components:
      coreDNS:
        enabled: true
        k8s:
          resources: {}
    enabled: true
  gateways:
    components:
      egressGateway:
        enabled: false
        k8s:
          env:
          - name: ISTIO_META_REQUESTED_NETWORK_VIEW
            value: external
          resources: {}
      ingressGateway:
        enabled: true
        k8s:
          resources: {}
    enabled: true
  policy:
    components:
      policy:
        enabled: false
    enabled: false
  security:
    components:
      certManager:
        enabled: false
      citadel:
        enabled: true
      nodeAgent:
        enabled: false
    enabled: true
  telemetry:
    components:
      telemetry:
        enabled: false
    enabled: false
  trafficManagement:
    components:
      pilot:
        enabled: true
        k8s:
          resources:
            requests:
              cpu: "0"
              memory: "0"
      proxy:
        enabled: true
        k8s:
          resources:
            requests:
              cpu: "0"
              memory: "0"
    enabled: true
  values:
    global:
      controlPlaneSecurityEnabled: true
      multiCluster:
        enabled: true
      podDNSSearchNamespaces:
      - global
      proxy:
        resources:
          requests:
            cpu: "0"
            memory: "0"
    security:
      selfSigned: false

...
